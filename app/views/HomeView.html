<div class="container">


    <div class="row justify-content-center">

        <div class="col-8">

            <form onsubmit="app.NotesController.createNote()">

                <div class="form-group">

                    <label for="title">Title</label>
                    <!-- <input required minlength="3" maxlength="15"> -->
                    <textarea class="form-control" name="title" id="title" required minlength="3"
                        maxlength="15"></textarea>
                </div>


                <div class="form-group mb-3">
                    <label for="body">Body</label>

                    <textarea class="form-control" name="body" id="body" rows="24"></textarea>


                </div>

                <div class="form-group">
                    <label for="color">Color</label>

                    <input type="color" name="color" id="color" value="#e66465" />


                </div>

                <div class="text-end">

                    <button class="btn btn-dark" type="submit">save</button>

                </div>
                <!-- <button type="reset">delete</button> -->

            </form>

        </div>
    </div>

    <div id="uniqueNoteDetails" class="row">

    </div>


</div>

<div class="offcanvas offcanvas-bottom" tabindex="-1" id="uniqueNotesOffcanvas" aria-labelledby="offcanvasBottomLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Notes</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div id="uniqueNotesList" class="offcanvas-body small">

    </div>
</div>
